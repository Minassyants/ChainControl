version: '3.7'

services:
  web:
    image: killka1997/autodom-img
   

    expose:
    - 8000
    volumes:
      - static_volume:/Autodom-app/Autodom/static/:rw
      - media_volume:/Autodom-app/Autodom/media/:rw
